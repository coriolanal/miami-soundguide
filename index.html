<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Event Calendar</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      font-size: 12px; /* slightly smaller */
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 18px; /* slightly smaller */
    }

    h2 {
      font-size: 14px; /* slightly smaller */
      margin-top: 10px; /* bring it closer to form */
      margin-bottom: 5px;
    }

    /* Calendar grid */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 110px);
      grid-auto-rows: 90px;
      gap: 2px;
      margin: 20px auto;
      width: 780px;
    }

    .header {
      font-weight: bold;
      background-color: #333;
      color: #ff6600; /* fiery orange */
      line-height: 8px;
      border-bottom: none; /* connect to the first row of days */
      border-left: 1px solid #555;
      border-right: 1px solid #555;
      height: 25px;
    }

    .day {
      border: 1px solid #555;
      border-top: none; /* connect to header row */
      padding: 3px;
      text-align: left;
      position: relative;
      overflow-y: auto;
      height: 90px;
      background-color: #222;
      font-size: 11px; /* slightly smaller */
    }

    .date-number { font-weight: bold; margin-bottom: 3px; }

    .event-link {
      display: block;
      color: #0af;
      text-decoration: underline;
      cursor: pointer;
      margin: 2px 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #222;
      color: #eee;
      margin: 10% auto;
      padding: 20px;
      width: 280px;
      border: 1px solid #555;
      border-radius: 4px;
      text-align: left;
      font-size: 12px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* Event submission form */
    form {
      max-width: 420px;
      margin: 0 auto 20px; /* form header closer */
      text-align: left;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="time"],
    form input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      font-size: 13px;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }

    form input::placeholder {
      color: #777;
      font-style: italic;
    }

    form button {
      width: 100%;
      padding: 5px;
      font-size: 13px;
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
    }

    form button:hover { background-color: #444; }

    label.file-label {
      display: block;
      margin-bottom: 10px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1 id="monthYear"></h1>
  <div id="calendar" class="calendar"></div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <h2>tell us about your show</h2>
  <form id="eventForm" enctype="multipart/form-data">
    <input type="text" name="details" placeholder="performer/performance/venue" minlength="5" required>
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <label class="file-label">
      attach a flyer
      <input type="file" name="flyer" accept="image/*">
    </label>
    <button type="submit">Submit</button>
  </form>

  <!-- Supabase JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>

</body>
</html>
