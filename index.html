<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miami Sound Guide Calendar</title>
  <style>
    /* Body & general font */
    body {
      font-family: Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }

    /* Site title */
    #siteTitle {
      font-family: Verdana, sans-serif;
      font-size: 18px;
      color: #f60;       /* fiery/grungy orange */
      text-transform: lowercase;
      letter-spacing: 1px;
      margin-top: 10px;
      margin-bottom: 5px;
      text-shadow: 1px 1px #000;
    }

    /* Month/year header */
    #monthYear {
      font-size: 14px;
      margin: 0 0 5px 0;
    }

    /* Calendar grid */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 110px);
      grid-auto-rows: 90px;  /* slightly smaller rows */
      gap: 0;                /* top row touches next row */
      margin: 10px auto;
      width: 770px;          /* 7*110px */
    }

    .header {
      font-weight: bold;
      background-color: #333;
      color: #f60;           /* fiery orange */
      line-height: 1.2em;     /* shorter so it touches next row */
      border: 1px solid #555;
      font-size: 12px;
      padding: 3px;
    }

    .day {
      border: 1px solid #555;
      padding: 3px;
      text-align: left;
      position: relative;
      overflow-y: auto; /* scroll if too many events */
      height: 90px;
      background-color: #222;
      font-size: 11px;
    }

    .date-number {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .event-link {
      display: block;
      color: #0af;
      text-decoration: underline;
      cursor: pointer;
      margin: 1px 0;
      font-size: 11px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #222;
      color: #eee;
      margin: 10% auto;
      padding: 20px;
      width: 280px;
      border: 1px solid #555;
      border-radius: 4px;
      text-align: left;
      font-size: 12px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* Event submission form */
    h2 {
      font-size: 14px;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    form {
      max-width: 420px;
      margin: 0 auto 20px auto;
      text-align: left;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="time"],
    form textarea,
    form input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 12px;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #777;
      font-style: italic;
    }

    form button {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
    }

    form button:hover {
      background-color: #444;
    }

    /* Align file input label */
    .file-label {
      display: inline-block;
      margin-left: 5px;
      font-size: 12px;
      color: #eee;
    }
  </style>
</head>
<body>

  <!-- Site Title -->
  <h1 id="siteTitle">miami sound guide</h1>

  <!-- Month and Year Header -->
  <h2 id="monthYear"></h2>

  <!-- Calendar Container -->
  <div id="calendar" class="calendar"></div>

  <!-- Modal for event details -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Event Submission Form -->
  <h2>tell us about your show</h2>
  <form id="eventForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="performer/performance/venue" minlength="3" required>
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <label>
      <input type="file" name="flyer" accept="image/*">
      <span class="file-label">attach a flyer</span>
    </label>
    <button type="submit">submit</button>
  </form>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>

</body>
</html>
