<form id="eventForm">

  <input type="date" name="date" required>
  <input type="time" name="time">

  <!-- IMAGE UPLOAD -->
  <input
    type="file"
    name="flyer"
    accept="image/*"
    required
  >

  <!-- TWO-LINE TEXT -->
  <textarea
    name="additional_info"
    rows="2"
    placeholder="additional info"
  ></textarea>

  <button type="submit">Submit</button>
</form>
