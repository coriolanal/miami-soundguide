<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Event Calendar</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 18px;
    }

    h2 {
      font-size: 14px;
      margin-top: 10px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 110px);
      grid-auto-rows: 90px;
      gap: 2px;
      margin: 20px auto;
      width: 770px;
    }

    .header {
      font-weight: bold;
      background-color: #333;
      color: #ff6600;
      line-height: 8px;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }

    .day {
      border: 1px solid #555;
      padding: 3px;
      text-align: left;
      position: relative;
      overflow-y: auto;
      height: 90px;
      background-color: #222;
      font-size: 11px;
    }

    .date-number {
      font-weight: bold;
      margin-bottom: 2px;
    }

    .event-link {
      display: block;
      color: #0af;
      text-decoration: underline;
      cursor: pointer;
      margin: 1px 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #222;
      color: #eee;
      margin: 10% auto;
      padding: 20px;
      width: 280px;
      border: 1px solid #555;
      border-radius: 4px;
      text-align: left;
      font-size: 12px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 18px;
      cursor: pointer;
    }

    form {
      max-width: 420px;
      margin: 10px auto 30px auto;
      text-align: left;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="time"],
    form input[type="file"],
    form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 12px;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #777;
      font-style: italic;
    }

    form button {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
    }

    form button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h1 id="monthYear"></h1>

  <div id="calendar" class="calendar"></div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <h2>Tell us about your show</h2>
  <form id="eventForm" enctype="multipart/form-data">
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <input type="text" name="title" placeholder="Performer / Performance / Venue" minlength="3" required>
    <div style="margin-bottom:10px;">
      <label style="font-size:12px;">Attach a flyer (optional)</label>
      <input type="file" name="flyer" accept="image/*">
    </div>
    <button type="submit">Submit</button>
  </form>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Make sure script.js is in the same folder as this index.html -->
  <script src="script.js"></script>

</body>
</html>
