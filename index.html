<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miami Sound Guide Calendar</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      font-size: 13px;
      margin: 0;
      padding: 0;
    }

    h1#siteTitle {
      font-size: 24px;
      margin: 20px 0 10px 0;
      text-transform: lowercase;
      color: #ff5500; /* orange */
      letter-spacing: 1px;
      font-weight: bold; /* slightly bolder */
    }

    h2#monthYear {
      font-size: 16px;
      margin: 10px 0 5px 0;
    }

    /* Weekday labels floating above calendar */
    .weekday-labels {
      display: flex;
      justify-content: center;
      margin-bottom: 2px;
      background-color: transparent; /* transparent row background */
    }

    .weekday-labels div {
      width: 115px; /* slightly narrower */
      text-align: center;
      font-weight: bold;
      color: #ff5500; /* orange text */
      border-bottom: 1px solid #555; /* visually connect to first row of days */
      padding-bottom: 2px;
      font-size: 12px;
    }

    /* Calendar grid */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 115px); /* slightly narrower */
      grid-auto-rows: 100px;
      gap: 2px;
      margin: 0 auto 20px auto;
      width: 805px; /* 7 * 115px + gaps */
    }

    .day {
      border: 1px solid #555;
      padding: 3px;
      text-align: left;
      position: relative;
      overflow-y: auto;
      background-color: #222;
      font-size: 12px;
    }

    .date-number {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .event-link {
      display: block;
      color: #0af;
      text-decoration: underline;
      cursor: pointer;
      margin: 2px 0;
      font-size: 0.9em;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #222;
      color: #eee;
      margin: 10% auto;
      padding: 20px;
      width: 280px;
      border: 1px solid #555;
      border-radius: 4px;
      text-align: left;
      font-size: 13px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* Event submission form */
    form {
      max-width: 420px;
      margin: 10px auto 30px auto;
      text-align: left;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="time"],
    form textarea,
    form input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 13px;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #777;
      font-style: italic;
    }

    form button {
      width: 100%;
      padding: 5px;
      font-size: 13px;
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
    }

    form button:hover {
      background-color: #444;
    }

    /* Adjust spacing of form header */
    h2#formHeader {
      margin-top: 20px;
      margin-bottom: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Site Title -->
  <h1 id="siteTitle">miami sound guide</h1>

  <!-- Month and Year Header -->
  <h2 id="monthYear"></h2>

  <!-- Weekday Labels -->
  <div class="weekday-labels">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>

  <!-- Calendar Container -->
  <div id="calendar"></div>

  <!-- Modal for event details -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Event Submission Form -->
  <h2 id="formHeader">post a show</h2>
  <form id="eventForm" enctype="multipart/form-data">
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <input type="text" name="title" placeholder="whatever else you wanna say..." required minlength="5">
    <div style="margin-bottom:10px;">
      <label style="font-size:13px;">attach a flyer</label>
      <input type="file" name="flyer" accept="image/*">
    </div>
    <button type="submit">Submit</button>
  </form>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>

</body>
</html>
