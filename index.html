<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miami Sound Guide</title>
  <style>
    /* Body & general font */
    body {
      font-family: Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }

    /* Top header */
    #siteHeader {
      font-family: "Courier New", monospace;
      font-size: 22px;
      margin: 20px 0 5px 0;
      color: #ff5500;
      text-transform: lowercase;
    }

    /* Month/Year header */
    #monthYear {
      font-size: 16px;
      margin-bottom: 5px;
    }

    /* Calendar grid */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 120px);
      grid-auto-rows: 100px;
      gap: 0; /* remove gaps to connect header with days */
      margin: 0 auto 20px auto;
      width: 840px; /* narrower */
    }

    .header {
      font-weight: bold;
      background-color: #333;
      color: #ff6600;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 25px;        /* shorter row */
      margin: 0;
      padding: 0;
    }

    .day {
      border: 1px solid #555;
      padding: 3px;
      text-align: left;
      position: relative;
      overflow-y: auto;
      height: 100px;
      background-color: #222;
      font-size: 11px;
    }

    .date-number {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .event-link {
      display: block;
      color: #0af;
      text-decoration: underline;
      cursor: pointer;
      margin: 2px 0;
      font-size: 0.9em;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #222;
      color: #eee;
      margin: 10% auto;
      padding: 20px;
      width: 280px;
      border: 1px solid #555;
      border-radius: 4px;
      text-align: left;
      font-size: 13px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* Event submission form */
    form {
      max-width: 420px;
      margin: 10px auto 30px auto;
      text-align: left;
    }

    #formHeader {
      font-size: 14px;
      margin-bottom: 5px;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="time"],
    form input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 12px;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }

    form input::placeholder {
      color: #777;
      font-style: italic;
    }

    form button {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
    }

    form button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Top site header -->
  <div id="siteHeader">miami sound guide</div>

  <!-- Month and Year Header -->
  <h1 id="monthYear"></h1>

  <!-- Calendar Container -->
  <div id="calendar" class="calendar"></div>

  <!-- Modal for event details -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Event Submission Form -->
  <div id="formHeader">post a show</div>
  <form id="eventForm" enctype="multipart/form-data">
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <input type="text" name="title" placeholder="performer/performance/venue" required>
    <label>attach a flyer <input type="file" name="flyer" accept="image/*"></label>
    <button type="submit">Submit Event</button>
  </form>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>

</body>
</html>
