<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Moderator Dashboard</title>
  <style>
    body {
      background:#111;
      color:#eee;
      font-family: Verdana, sans-serif;
      font-size:13px;
      padding:20px;
    }

    h1 { color:#ff5500; }

    .event {
      border:1px solid #444;
      padding:10px;
      margin-bottom:15px;
    }

    img {
      max-width:100%;
      margin:5px 0;
      border:1px solid #333;
    }

    textarea {
      width:100%;
      min-height:80px;
      background:#222;
      color:#eee;
      border:1px solid #555;
      padding:5px;
      margin-top:5px;
    }

    button {
      margin-top:8px;
      background:#333;
      color:#eee;
      border:1px solid #555;
      padding:5px 10px;
      cursor:pointer;
    }

    button:hover {
      background:#444;
    }
  </style>
</head>
<body>
  <h1>moderator dashboard</h1>
  <div id="pendingEvents"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="moderator.js"></script>
</body>

</html>
